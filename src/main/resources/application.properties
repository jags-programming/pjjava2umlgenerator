# Configuration for UML Diagram Generator

# Directory containing Java source files
input.directory=C:\01-jag\work\temp\input\PlantUMLDocGenerator\src\main\java

# Directory to save generated UML diagrams
output.directory=C:\01-jag\work\PJUMLJava2UMLGenerator\output

# Types of diagrams to generate (comma-separated)
diagram.types=class,sequence



# Logging level (e.g., INFO, DEBUG, ERROR)
logging.level=INFO

# Output formats for UML diagrams (comma-separated, e.g., PNG, SVG, PlantUML)
output.formats=PNG,SVG

# Enable in-memory processing for small projects (true/false)
in.memory.processing=true

# Persistent storage mode for large-scale analysis (true/false)
persistent.storage=false

# Cloud storage integration (true/false)
cloud.storage.enabled=false

# Cloud storage provider (e.g., AWS, Azure, GCP)
cloud.storage.provider=AWS

# Cloud storage bucket or container name
cloud.storage.bucket=uml-diagrams

# CI/CD integration (true/false)
ci.cd.integration=true

# CLI mode enabled (true/false)
cli.mode.enabled=true

# UI mode enabled (true/false)
ui.mode.enabled=true

# Maximum memory usage for processing (in MB)
max.memory.usage=1024

# Timeout for processing large projects (in seconds)
processing.timeout=300

# Enable hybrid storage mode (true/false)
hybrid.storage.enabled=false

# Temporary directory for intermediate files
temp.directory=C:\01-jag\work\PJUMLJava2UMLGenerator\temp